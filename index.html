<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Album example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/album.css" rel="stylesheet">
    <link href="css/pokedex.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
  </head>

  <body>
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="jumbotron-heading">Pokedex</h1><br>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelectPokemonGenerations">Geração</label>
                </div>
                <select class="custom-select" id="inputGroupSelectPokemonGenerations" onchange="changeGeneration()">
                  <option value="generation-1">I</option>
                  <option value="generation-2">II</option>
                  <option value="generation-3">III</option>
                  <option value="generation-4">IV</option>
                  <option value="generation-5">V</option>
                  <option value="generation-6">VI</option>
                  <option value="generation-7">VII</option>
                  <option value="generation-8">VIII</option>
                </select>
              </div>
            </div>
            <div class="col-md-5">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="selectPrimaryType">Tipo Primário</label>
                </div>
                <select class="custom-select" id="selectPrimaryType" onchange="changeSelectPrimaryType()"></select>
              </div>
            </div>
            <div class="col-md-5">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="selectSecondaryType">Tipo Secundário</label>
                </div>
                <select class="custom-select" id="selectSecondaryType" onchange="changeSecondaryType()"></select>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="album py-5">
        <div class="container">
          <div class="row justify-content-end">
            <div class="col-md-4">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelectOrder">Ordenar</label>
                </div>
                <select class="custom-select" id="inputGroupSelectOrder" onchange="changeOrder()">
                  <option selected value="1-9">Menor número primeiro</option>
                  <option value="9-1">Maior número primeiro</option>
                  <option value="A-Z">A-Z</option>
                  <option value="Z-A">Z-A</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" data-js="pokedex-title"><h2>Geração 1</h2></div>
          </div>
          <div data-js="pokedex" class="row"></div>
        </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>

    <script src="js/app.auxiliaryFunctions.js"></script>
    <script src="js/app.changeSelect.js"></script>
    <script src="js/app.types.html.js"></script>
    <script src="js/app.types.translate.js"></script>
    <script src="js/app.types.auxiliaryFunctions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
